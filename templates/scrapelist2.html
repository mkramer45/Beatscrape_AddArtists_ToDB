
{% block content %}

	<h1> Enter the Artists you want to monitor!</h1>

	<form method="POST" action="/scrapelist2">
		<table>
			<tr><td>Artist Name</td><td><input type="text" name="DJname" /></td></tr>
		</table>

	<input type="submit" value="Press Me!" />

	</form>

	<h2>Your Beatscrape Artists</h2>
	<table>
		{% for artist in artists %}
		<tr><td>{{artist}}</td></tr>
		{% endfor %}
	{% endblock %}
